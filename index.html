<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/styles.css" />
    <title>DeMars Ipsum</title>

      </section>
      <section class="generate-section">

                <label for="demarsSteez">DeMars Steez?</label>
                <input type="checkbox" id="demarsSteez" name="demarsSteez" />
              </div>
              <div>
                <label for="lorem">Lorem first?</label>
                <input type="checkbox" id="lorem" name="lorem" />
              </div>
            </div>
            <button class="generate-lipsum">Generate that shit!</button>
          </form>
          <div class="lorem-paragraphs"></div>
        </div>
      </section>
    </div>
  </body>
</html>
