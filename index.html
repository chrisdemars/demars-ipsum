  <link rel="stylesheet" href="css/styles.css" />
  <title>DeMars Ipsum</title>
</head>

<body>
  <div class="grid-container">
    <section class="headshot">
      <div class="headshot-wrapper">
        <img src="assets/headshot-gradient.png" alt="Chris DeMars headshot" />
      </div>
    </section>
    <section class="generate-section">
      <div class="generate-wrapper">
        <h1>DeMars Ipsum</h1>
        <form>
          <div class="ipsum-customize">
            <div class="input-group">
              <label for="numberOfParagraphs">
                Number of paragraphs:
              </label>
              <input class="num-paragraphs" type="number" id="paragraphs" value="2" min="1" />
            </div>
            <div class="input-group lorem-checkbox-label">
              <label for="lorem">Lorem first?</label>
              <input class="lorem-first" type="checkbox" id="lorem" name="lorem" />
            </div>
          </div>
          <button class="generate-ipsum" id="generate">
            Generate that shit!
          </button>
          <button class="clear" id="clear">
            Clear that shit!
          </button>
        </form>
        <div class="lorem-paragraphs" id="lorem-paragraphs"></div>
      </div>
    </section>
  </div>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
